<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator -->
    <div class="calcContainer">
        <!-- Display -->
        <div class="calcDisplay">
            <div class="digitsUpper"></div>
            <div class="digitsLower"></div>
        </div>
        <div class="bttnContainer">
            <!-- Row 1 -->
            <button id='clear' class="symbol">C</button>
            <button id='delete' class="symbol">Del</button>
            <button id='percent' class="symbol-operator">%</button>
            <button id='add' class="symbol-operator">+</button>
            <!-- Row 2 -->
            <button id='num-1' class="number">1</button>
            <button id='num-2' class="number">2</button>
            <button id='num-3' class="number">3</button>
            <button id='multiply' class="symbol-operator">x</button>
            <!-- Row 3 -->
            <button id='num-4' class="number">4</button>
            <button id='num-5' class="number">5</button>
            <button id='num-6' class="number">6</button>
            <button id='divide' class="symbol-operator">/</button>
            <!-- Row 4 -->
            <button id='num-7' class="number">7</button>
            <button id='num-8' class="number">8</button>
            <button id='num-9' class="number">9</button>
            <button id='subtract' class="symbol-operator">-</button>
            <!-- Row 5 -->
            <button id='num-0' class="number">0</button>
            <button id="decimal" class="symbol">.</button>
            <button id='equals' class="symbol-operator">=</button>


            
        </div>
    </div>
</body>
<script src="javs.js"></script>
</html>
